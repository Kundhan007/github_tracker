<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Commit Tracker</h1>
        <input type="text" id="authToken" placeholder="Enter GitHub authtoken">
        <button id="fetchButton">Fetch Commits</button>
        <div id="logs" class="logs"></div>
        <div id="commitInfo" class="commit-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
